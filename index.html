<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <div class="container">

        <div class="box">

        </div>

        <div class="box-left">
            <h1>Calcule seu IMC</h1>
            <input type="number" placeholder="Altura ex: 1.50" id="altura">
            <input type="number" placeholder="Peso ex: 70 kg" id="peso">
            <button id="button">Calcular</button>
        </div>

        <div class="box-right">
            <p>IMC é a sigla para indice de Massa Corpórea. Parametro adotado pela organização Mundial de Saúde para calcular o peso ideal de cada pessoa.</p>
            <img src="img/tela principal.png" alt="" class="img" id="img">
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
